<div class="container top30">
    <div class="row">
        <div class="col-md-4">
            <img [src]="artist.images | fotos" alt="" class="img-thumbnail">
        </div>
        <div class=" col-md-8">
            <h1 class="text-capitalize">{{ artist.name }}</h1>
            <hr>
            <div>
                Genres:
                <span *ngFor="let genre of artist.genres" class="badge badge-light">
                  {{ genre }}
                </span>
            </div>
            <br>
            <a target="_blank" [href]="artist.external_urls?.spotify" class="btn btn-outline-success">Play in Spotify</a>
            <a [routerLink]="['/search']" class="btn btn-outline-danger">Go back!</a>
        </div>

    </div>
    <div class="row top30">
        <h2>Top tracks</h2>
        <hr>
        <table class="table table-dark table-hover text-center top30">
            <thead>
                <th>#</th>
                <th>Album</th>
                <th>Song</th>
                <th>Popularity</th>
                <th>Listen</th>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks; let i = index;">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <img [title]="track.album.name" class="miniatura rounded-circle" [src]="track.album.images | fotos" alt="">
                    </td>
                    <td>{{ track.name }}</td>
                    <td>{{ track.popularity }} %</td>
                    <td>
                        <iframe [src]="track.uri | securedom:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
